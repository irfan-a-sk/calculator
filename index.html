<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- --------------CSS file Link--------------- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="head-line">Thank you for visiting</h1>
    </div>
    <div class="calculator">
      <!-- this input is to show the calculated answer -->
      <input type="text" id="result" />

      <div class="operator-btn">
        <!-- Arithmetic Operators -->
        <button class="addition" value="+">+</button>
        <button class="subtract" value="-">-</button>
        <button class="multiply" value="*">*</button>
        <button class="division" value="/">/</button>
        <button class="reminder" value="%">%</button>
        <button class="root" value="√">√</button>
        <button class="bracket" value="(">(</button>
        <button class="bracket" value=")">)</button>

        <!-- Numeric keys -->
        <button value="9">9</button>
        <button value="8">8</button>
        <button value="7">7</button>
        <button value="6">6</button>
        <button value="5">5</button>
        <button value="4">4</button>
        <button value="3">3</button>
        <button value="2">2</button>
        <button value="1">1</button>
        <button value="0">0</button>
        <button value=".">.</button>

        <!-- Clear And Equal Buttons -->
        <button class="clear" value="C">C</button>
        <button class="equal" id="enterbtn" value="=">=</button>
      </div>
    </div>

    <!-- ---------------JavaScript file Link--------------- -->
    <script src="script.js"></script>
  </body>
</html>
